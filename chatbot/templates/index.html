<!DOCTYPE html>
<html>
<head>
    <title>TinyLLM Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #messageContainer {
            height: 80vh; /* Set the height for the message container */
            overflow-y: scroll; /* Enable vertical scrolling if needed */
            border: 1px solid #ccc;
            padding: 10px;
        }
        #inputContainer {
            height: 10vh; /* Set the height for the input container */
            border: 1px solid #ccc;
            padding: 10px;
        }
        #messageInput {
            flex: 1; /* Takes up all available space */
            padding: 5px;
            margin-right: 10px; /* Add margin for spacing */
        }
        #sendButton {
            margin-left: 10px; /* Add margin for spacing */
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .user-text {
            color: red;
        }
        .user-input {
            display: flex;
            justify-content: space-between;
            align-items: center; 
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div id="messageContainer">
        <!-- Messages from the server will be displayed here -->
    </div>
    <div id="inputContainer">
        <!-- User prompts go here -->
        <div class="user-input">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function checkEnter(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent form submission
                sendMessage(); 
            }
        }
        function sendMessage() {
            // Define the data you want to send as an object
            var dataToSend = {
                prompt: document.getElementById('messageInput').value,
                key2: 'value2'
            };

            // Clear form
            document.getElementById('messageInput').value = "";

            // Send a POST request to the Flask route
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from Flask:', data);
                // Handle the response from Flask as needed
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

    <script>
        // Connect to the Socket.IO server
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        // Function to handle updates received from the server
        socket.on('update', function(data) {
            const updateContainer = document.getElementById('messageContainer');
        
            if(data.voice == "user") {
                updateContainer.innerHTML += "<p class='user-text'>" + data.update + "</p>";
            }
            else {
                updateContainer.innerHTML += data.update.replace(/\n/g, "<br>");
            }   
            // ensure we always show latest
            updateContainer.scrollTop = updateContainer.scrollHeight;

        });
    </script>
</body>
</html>
